<div class="table">
    <h2>Teachers</h2>
    <nz-table #basicTable [nzData]="teachers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Phone no</th>
                <th>Fee</th>
                <th>Approve</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>                        
                <td>{{ data.mobile }}</td>
                <td>{{ data.salary }}</td>
                <td>{{ data.joiningDate }}</td>
                <td>
                    <a style="font-size: 21px; color: green;" (click)="showConfirm(data.name)"><span nz-icon nzType="check" nzTheme="outline"></span></a>
                </td>
                <td>
                    <a style="font-size: 22px; color: red;" (click)="showDeleteConfirm(data.name)"><span nz-icon nzType="delete"
                            nzTheme="fill"></span></a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
