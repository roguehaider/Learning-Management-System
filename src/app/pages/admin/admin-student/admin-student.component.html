<div class="teachers">
    <div class="container">
        <div class="buttons">
            <Button style="background-color: #4caf4fc2;" (click)="navigateToAdd()">Add Student<span nz-icon nzType="plus-circle"
                    nzTheme="fill"></span></Button>
            <Button style="background-color: #f0b255a4;"(click)="navigateToApprove()">Approve Students<span nz-icon nzType="check-circle"
                    nzTheme="fill"></span> </Button>
        </div>
        <div class="table">
            <h2>Students</h2>
            <nz-table #basicTable [nzData]="students">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Phone no</th>
                        <th>Fee</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>                        
                        <td>{{ data.class }}</td>
                        <td>{{ data.mobile }}</td>
                        <td>{{ data.fee }}</td>
                        <td>
                            <a style="font-size: 21px; color: green;"><span nz-icon nzType="edit"
                                    nzTheme="outline"></span></a>
                        </td>
                        <td>
                            <a style="font-size: 22px; color: red;"><span nz-icon nzType="delete"
                                    nzTheme="fill"></span></a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</div>
