<div class="table">
    <h2>Leaves</h2>
    <nz-date-picker [nzFormat]="dateFormat"  [(ngModel)]="selectedDate" (ngModelChange)="fetchLeaveRequests()"></nz-date-picker>
    <nz-table #basicTable [nzData]="leaveRequests">
        <thead>
            <tr>
                <th>Date</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No</th>
                <th>Description</th>
                <th>Approve</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ formatTimestamp(data.date) }}</td>
                <td>{{ data.fname }}</td>     
                <td>{{ data.lname }}</td>                                           
                <td>{{ data.roll_No }}</td>
                <td>{{ data.description }}</td>
                <td>
                    <a style="font-size: 21px; color: green;" (click)="showConfirm(data)"><span nz-icon nzType="check" nzTheme="outline"></span></a>
                </td>
                <td>
                    <a style="font-size: 22px; color: red;" (click)="showDeleteConfirm(data)"><span nz-icon nzType="delete"
                            nzTheme="fill"></span></a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
