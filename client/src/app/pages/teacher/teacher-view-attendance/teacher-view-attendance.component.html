<div class="teachers">
    <div class="container">
        <div class="buttons">
            <Button style="background-color: #6AB187;" (click)="navigateToAdd()">Add Attendance<span nz-icon
                    nzType="plus-circle" nzTheme="fill"></span></Button>
        </div>
        <div class="table">
            <h2>Attendance</h2>
            <nz-table #basicTable [nzData]="attendances">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Roll No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let attendance of basicTable.data">
                      <tr *ngFor="let item of attendance.attendanceList">
                        <td>{{ formatTimestamp(attendance.date) }}</td>
                        <td>{{ item.student.roll_No }}</td>
                        <td>{{ item.student.Fname }}</td>
                        <td>{{ item.student.Lname }}</td>
                        <td>{{ item.status }}</td>
                      </tr>
                    </ng-container>
                  </tbody>
            </nz-table>
        </div>
    </div>
</div>
