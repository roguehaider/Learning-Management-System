<div class="container">
    <div class="top">
        <h3>
            Course Name:
            <p>{{courseName}}</p>
        </h3>
        <h3>
            Total Marks:
            <p>{{totalMarks}}</p>
        </h3>
        <h3>
            Assessment Type:
            <p>{{assessmentType}}</p>
        </h3>
    </div>

    <div class="table">
        <nz-table #basicTable [nzData]="students">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roll No</th>
                    <th>Total Marks</th>
                    <th>Obtained Marks</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.Fame }}</td>
                    <td>{{ data.Lname }}</td>
                    <td>{{ data.roll_No }}</td>
                    <td>
                        {{totalMarks}}
                    </td>
                    <td>
                        <input type="number" [(ngModel)]="data.obtained_marks"
                            style="padding: 15px; border: transparent; border-bottom: 1px solid gray;" min="0"
                            [max]="totalMarks" (change)="addStudentMarks(data._id, data.obtained_marks)">

                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
    <button (click)="submitMarks()" class="assessmentButton">Submit</button>
</div>
