<div class="dashboard">
    <div class="container">
        <a routerLinkActive="router-link-active">
            <div class="card" style="background-color: #6494edaf;">
                <span nz-icon nzType="user" nzTheme="outline"></span>
                <div style="text-align: center;">
                    <div class="card-value">{{userName}}</div>
                </div>
                <div style="text-align: center;">
                    <div class="card-value">{{rollNo}}</div>
                </div>
            </div>
        </a>

        <a [routerLink]="['/student/courses']" routerLinkActive="router-link-active">
            <div class="card" style="background-color: #4caf4fc2;">
                <div class="card-title">Total Courses</div>
                <div class="card-icon">
                    <span nz-icon nzType="audit" nzTheme="outline"></span>
                    <div class="card-value">{{courses}}</div>
                </div>
            </div>
        </a>

        <a [routerLink]="['/student/attendance']" routerLinkActive="router-link-active">
            <div class="card" style="background-color: #f0b255a4;">
                <div class="card-title">View Attendance</div>
                <span nz-icon nzType="idcard" nzTheme="outline" style="font-size: 22px;"></span>
            </div>
        </a>
        <a [routerLink]="['/student/diary']" routerLinkActive="router-link-active">
            <div class="card" style="background-color: #d165c891;">
                <div class="card-title">View Diary</div>
                <span nz-icon nzType="plus-square" nzTheme="outline" style="font-size: 22px;"></span>
            </div>
        </a>
    </div>
    <div class="notice-board">
        <h3>Announcements Board</h3>
    </div>
    <div class="announcements">
        <ng-container *ngFor="let announcement of announcements">
            <nz-alert class="custom-alert" nzType="error" nzCloseable
                [nzMessage]="formatTimestamp(announcement.createdAt) + ' || ' + announcement.title"
                [nzDescription]="announcement.description"></nz-alert>
        </ng-container>


    </div>
</div>
