<div class="container">
  <h2>Add Teacher</h2>
  <form nz-form (submit)="addTeacher()">
    <div class="inputs">
      <input
        placeholder="First Name"
        type="text"
        [(ngModel)]="teacherForm.Fname"
        name="First Name"
        required
      />

      <input
        placeholder="Last Name"
        type="text"
        [(ngModel)]="teacherForm.Lname"
        name="Last Name"
        required
      />

      <input
        placeholder="Email"
        type="text"
        [(ngModel)]="teacherForm.email"
        name="Email"
        required
      />

      <input
        placeholder="Phone No"
        type="text"
        [(ngModel)]="teacherForm.phone"
        name="Phone No"
        required
      />

      <input
        placeholder="Password"
        type="text"
        [(ngModel)]="teacherForm.password"
        name="Password"
        required
      />
      <nz-date-picker
        [(ngModel)]="teacherForm.DOB"
        name="DOB"
        nzPlaceHolder="Select Date of Birth"
        required
      ></nz-date-picker>

      
      <div class="custom-file-input">
        <input
          type="file"
          id="fileInput"
          name="photo"
          (change)="onFileChange($event)"
          [(ngModel)]="teacherForm.photo"
          required
        />
        <label for="fileInput" class="file-label">
          {{ teacherForm.photo ? teacherForm.photo.name : "Profile Photo" }}
        </label>
      </div>
    </div>

    <div class="button">
      <button type="submit" nz-button nzType="primary">Register</button>
    </div>
  </form>
</div>
