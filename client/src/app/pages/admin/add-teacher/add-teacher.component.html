<div class="container">
    <h2>Add Teacher</h2>
    <form nz-form (submit)="addTeacher()">
        <div class="inputs">

            <input placeholder="First Name" type="text" [(ngModel)]="teacherForm.Fname" name="First Name" required>


            <input placeholder="Last Name" type="text" [(ngModel)]="teacherForm.Lname" name="Last Name" required>

            <input placeholder="Email" type="text" [(ngModel)]="teacherForm.email" name="Email" required>

            <input placeholder="Phone No" type="text" [(ngModel)]="teacherForm.phone" name="Phone No" required>

            <input placeholder="Password" type="text" [(ngModel)]="teacherForm.password" name="Password" required>
            <nz-date-picker [(ngModel)]="teacherForm.DOB" name="DOB" required></nz-date-picker>

            <input placeholder="Profile Photo" type="file" [(ngModel)]="teacherForm.photo"
                (change)="onFileChange($event)" required>
        </div>
        
        <div class="button">
            <button type="submit" nz-button nzType="primary">Register</button>
        </div>
    </form>
</div>
