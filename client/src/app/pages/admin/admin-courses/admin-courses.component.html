<div class="buttons">
  <Button style="background-color: #6AB187;" (click)="showModal()">Add Course<span nz-icon nzType="plus-circle"
      nzTheme="fill"></span></Button>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Add Course" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <div class="form"
        style="display: grid; grid-template-columns: 50% 50%; gap: 15px; align-items: center; justify-content: center;">
        <input type="text" [(ngModel)]="newCourse.name" placeholder="Course Name"
          style="border: 1px solid gray; padding: 6px; border-radius: 7px;">
        <input type="text" [(ngModel)]="newCourse.description" placeholder="Description"
          style="border: 1px solid gray; padding: 6px; border-radius: 7px;">
        <div>
          <label for="classId">Class</label>
          <nz-select [(ngModel)]="newCourse.teacher_id" name="classId">
            <nz-option *ngFor="let teacher of teachers" [nzValue]="teacher._id" [nzLabel]="teacher.Fname"></nz-option>
          </nz-select>
        </div>
        </div>
    </ng-container>
  </nz-modal>
</div>
<h2>Courses</h2>
<div class="container">
  <div class="courses">
    <div class="cards"  (click)="navigateToCourseDetail(course)" *ngFor="let course of courses">
      <h3>{{ course.name }}</h3>
    </div>
  </div>

</div>
